<!-- prettier-ignore -->
{% assign path = "/quotes/" | append: page.quote %}
{% assign quote = site.quotes | find:"id", path %}

<div class="{{ page.bg-color }} py-12 md:py-28">
  <div
    class="
      2xl:container
      mx-auto
      px-4
      md:grid md:grid-cols-3
      md:gap-4
      space-y-3
      md:space-y-0
    "
  >
    <!-- prettier-ignore -->
    <div
      class="md:col-span-2 {% if page.alternative-layout %} md:col-start-2 md:ml-36 {% endif %}"
    >
      <hr
        class="border-4 border-green-500 mx-auto md:mx-0 w-16 md:w-20 mb-2 md:mb-4"
      />
      <h1
        class="text-center md:text-left text-2xl md:text-4xl font-bold text-gray-600 mb-8"
      >
        {{ page.title }}
      </h1>
      <div
        class="hidden md:block max-w-prose text-xl font-light space-y-6 leading-relaxed"
      >
        {{ content }}
      </div>
    </div>
    <!-- prettier-ignore -->
    <div
      class="h-0 aspect-w-16 aspect-h-9 -mx-4 md:mx-0 {% if page.alternative-layout %} md:col-start-1 md:row-start-1 {% endif %}"
    >
    <!-- prettier-ignore -->
      <img
        class="object-cover {{ page.image-position }} md:rounded-lg md:shadow-lg {% if page.alternative-layout %} md:mt-10 {% else %} md:mt-4 {% endif %}"
        src="/assets/img/{{ page.image }}"
        alt=""
      />
    </div>
    <div
      class="
        md:hidden
        max-w-prose
        text-lg
        font-light
        space-y-4
        pt-6
        leading-relaxed
      "
    >
      {{ content }}
    </div>

    {% if quote %}
    <div class="md:col-span-3 pt-8 md:pt-16">{{ quote.output }}</div>
    {% endif %}
  </div>
</div>
